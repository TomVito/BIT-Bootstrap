<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">BIT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item d-none d-md-block d-lg-none">
              <a
                class="nav-link"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >Prisijungti</a
              >
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="login-form">Login Form</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group pb-2">
                        <label class="pb-2" for="email">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          aria-describedby="emailHelp"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group">
                        <label class="pb-2" for="password">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                        />
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary">
                        Log in
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item d-none d-md-block d-lg-none">
              <a
                class="nav-link"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal2"
                >Registracija</a
              >
              <div
                class="modal fade"
                id="exampleModal2"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="registration-form">
                        Registration Form
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="text"
                          aria-describedby="textlHelp"
                        />
                      </div>
                      <div class="form-group text-center">
                        <label class="text-center pb-2 pt-2" for="email2"
                          >Email address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="email2"
                          aria-describedby="emailHelp"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group text-center">
                        <label class="pb-2 pt-2" for="password2"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password2"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group text-center">
                        <label class="pb-2 pt-2" for="confirm-password"
                          >Confirm password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="confirm-password"
                          placeholder="Confirm Password"
                        />
                      </div>
                      <div class="form-group text-center">
                        <label class="pb-2 pt-2" for="country">Country</label>
                        <input
                          id="country"
                          type="text"
                          class="form-control"
                          aria-describedby="textlHelp"
                          placeholder="Country"
                        />
                      </div>
                      <div class="form-group text-center pb-2">
                        <label class="pb-2 pt-2" for="age">Age</label>
                        <input
                          id="age"
                          type="text"
                          class="form-control"
                          aria-describedby="textlHelp"
                          placeholder="13/03/1032"
                        />
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="invalidCheck"
                            required
                          />
                          <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                          </label>
                          <div class="invalid-feedback">
                            You must agree before submitting.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary">
                        Sign up
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="login-register">
          <button
            type="button"
            class="btn btn-sm btn-warning"
            tabindex="-1"
            aria-disabled="true"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal3"
          >
            Prisijungti
          </button>
          <div
            class="modal fade"
            id="exampleModal3"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="login-form2">Login Form</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label class="pb-2" for="email3">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email3"
                      aria-describedby="emailHelp"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="pb-2 pt-2" for="password3">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password3"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">Log in</button>
                </div>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-danger ms-3"
            tabindex="-1"
            aria-disabled="true"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal4"
          >
            Registracija
          </button>
          <div
            class="modal fade"
            id="exampleModal4"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="registration-form2">
                    Registration Form
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="text2"
                      aria-describedby="textlHelp"
                    />
                  </div>
                  <div class="form-group text-center">
                    <label class="text-center pb-2 pt-2" for="email4"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email4"
                      aria-describedby="emailHelp"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group text-center">
                    <label class="pb-2 pt-2" for="password4">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password4"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group text-center">
                    <label class="pb-2 pt-2" for="confirm-password2"
                      >Confirm password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirm-password2"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <div class="form-group text-center">
                    <label class="pb-2 pt-2" for="country2">Country</label>
                    <input
                      id="country2"
                      type="text"
                      class="form-control"
                      aria-describedby="textlHelp"
                      placeholder="Country"
                    />
                  </div>
                  <div class="form-group text-center pb-2">
                    <label class="pb-2 pt-2" for="age2">Age</label>
                    <input
                      id="age2"
                      type="text"
                      class="form-control"
                      aria-describedby="textlHelp"
                      placeholder="13/03/1032"
                    />
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="invalidCheck2"
                        required
                      />
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">Sign up</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
